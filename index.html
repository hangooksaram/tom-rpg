<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./dist/bundle.js"></script>
    <title>TOM RPG</title>
  </head>
  <body>
    <div id="root">
      <button id="save">저장</button>
      <div id="map-id"></div>
      <div id="map-container" class="map-container"></div>
    </div>

    <div class="player-status-bar">
      <div class="player-status-bar-arti">
        <div class="left">
          <div class="player-status-bar-arti-left"></div>
          <div class="player-hp-container"></div>
          <div class="player-hp-real-container">
            <div class="player-hp"></div>
          </div>
        </div>
        <div class="right">
          <div class="player-status-bar-arti-right"></div>
          <div class="player-mp-container">
            <div class="player-mp"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
