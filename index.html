<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TOM RPG</title>
  </head>
  <body>
    <div id="landing" class="landing">
      <div id="ladning-screen">
        <h1>TOM RPG</h1>
        <div id="auth">
          <button id="signin-button">
            <img alt="" src="/public/images/google-login.svg" />Google 계정으로
            로그인
          </button>
        </div>
      </div>
    </div>
    <div id="root" class="not-visible">
      <div id="map-id"></div>
      <div id="map-container" class="map-container"></div>
      <dialog id="inventory">
        <button id="inventory-close-btn" autofocus>닫기</button>
        <div id="inventory-container">
          <div id="item-container">
            <div>아이템</div>
          </div>
          <div id="gold-container">
            <div>현재 보유 골드</div>
            <div id="gold"></div>
          </div>
        </div>
      </dialog>
      <button id="inventory-toggle-btn">인벤토리</button>
      <button id="shop-toggle-btn">상점</button>

      <dialog id="shop">
        <button id="shop-close-btn" autofocus>닫기</button>
        <table id="shop-container">
          <tr>
            <th>이름</th>
            <th>가격</th>
            <th></th>
          </tr>
          
          </table>
      </dialog>


      <div class="player-status-bar-container">
        <div class="left">
          <div class="player-hp-container"></div>
          <div class="player-hp-real-container">
            <div class="player-hp"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="modal" class="hidden">
      <div id="text"></div>
      <div id="buttons"></div>
    </div> -->
  </body>
</html>
