<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./src/style.css" />

    <script type="module" src="./dist/bundle.js"></script>
    <title>TOM RPG</title>
  </head>
  <body>
    <div id="landing">
      <div id="game-start-ui">
        <h1>TOM RPG</h1>
        <button id="signin-button">구글로 로그인 하기</button>
        <div id="welcome-user"></div>
        <button id="signout-button">로그아웃</button>
      </div>
    </div>
    <div id="root">
      <div id="map-id"></div>
      <div id="map-container" class="map-container"></div>
      <button id="save-btn">저장</button>
      <button id="inventory-toggle-btn">인벤토리</button>
      <div id="inventory" class="hidden">
        <div id="inventory-container">
          <div id="item-container">
            <div>아이템</div>
          </div>
          <div id="gold-container">
            <div>현재 보유 골드</div>
            <div id="gold"></div>
          </div>
        </div>
      </div>
      <div class="player-status-bar">
        <div class="player-status-bar-arti">
          <div class="left">
            <div class="player-status-bar-arti-left"></div>
            <div class="player-hp-container"></div>
            <div class="player-hp-real-container">
              <div class="player-hp"></div>
            </div>
          </div>
          <div class="right">
            <div class="player-status-bar-arti-right"></div>
            <div class="player-mp-container">
              <div class="player-mp"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
