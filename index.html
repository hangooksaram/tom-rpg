<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./dist/bundle.js"></script>
    <title>TOM RPG</title>
  </head>
  <body>
    <div id="landing" class="landing">
      <div id="game-start-ui">
        <h1>TOM RPG</h1>
        <button id="signin-button">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
            width="18"
            height="18"
            class="LgbsSe-Bz112c"
            style="margin-right: 8px"
          >
            <g>
              <path
                fill="#EA4335"
                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
              ></path>
              <path
                fill="#4285F4"
                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
              ></path>
              <path
                fill="#FBBC05"
                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
              ></path>
              <path
                fill="#34A853"
                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
              ></path>
              <path fill="none" d="M0 0h48v48H0z"></path>
            </g>
          </svg>
          Google 계정으로 로그인
        </button>
        <div id="welcome-user"></div>
        <button id="enter-game-button"></button>
        <button id="signout-button">로그아웃</button>
      </div>
    </div>
    <div id="root" class="not-visible">
      <div id="map-id"></div>
      <div id="map-container" class="map-container"></div>
      <button id="save-btn">저장</button>
      <button id="inventory-toggle-btn">인벤토리</button>
      <div id="inventory" class="hidden">
        <div id="inventory-container">
          <div id="item-container">
            <div>아이템</div>
          </div>
          <div id="gold-container">
            <div>현재 보유 골드</div>
            <div id="gold"></div>
          </div>
        </div>
      </div>
      <div class="player-status-bar">
        <div class="player-status-bar-arti">
          <div class="left">
            <div class="player-status-bar-arti-left"></div>
            <div class="player-hp-container"></div>
            <div class="player-hp-real-container">
              <div class="player-hp"></div>
            </div>
          </div>
          <div class="right">
            <div class="player-status-bar-arti-right"></div>
            <div class="player-mp-container">
              <div class="player-mp"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modal" class="hidden">
      <div id="text"></div>
      <div id="buttons"></div>
    </div>
  </body>
</html>
